<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    
    <title>Just In Weather Report</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>
<body>
  
    <div id="background">

  <section class="vh-100">
  <div class="container py-5 h-100">

    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-md-8 col-lg-6 col-xl-4">

        <h3 class="mb-4 pb-2 fw-normal" id="checkweather">Check the weather forecast</h3>

        <div class="input-group rounded mb-3">
            <input class="form-control rounded"
            type="text" id="citynameinput" placeholder="Enter City Name...">
          <a href="#!" type="button">
            <span class="input-group-text border-0 fw-bold" id="search-addon" onclick="showreport()">
              Check!
            </span>
          </a>
        </div>

        
        <div id='resultcont'></div>

      </div>
    </div>

  </div>
</section>

</div>

<script src="script.js"></script>

</body>
</html>
